{% extends 'base.html' %}

{% block content %}
    <h2>Add Record</h2>
    <form method="post" class="form" id="addRecordForm">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}<br>
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}<br>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Add Record</button>
    </form>
    <a href="{% url 'view_records' %}" class="btn btn-secondary">View Records</a>
{% endblock %}
